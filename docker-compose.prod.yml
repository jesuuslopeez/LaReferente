version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:16
    container_name: lareferente-postgres-prod
    environment:
      POSTGRES_DB: lareferente
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres-data-prod:/var/lib/postgresql/data
    networks:
      - lareferente-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Spring Boot
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lareferente-backend-prod
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/lareferente
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-changeme}
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_JPA_SHOW_SQL: false
      JWT_SECRET: ${JWT_SECRET:-L4R3F3R3N73VLTR4S3CVR1TYBYY115VS}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
    ports:
      - "8081:8080"  # Backend accesible en localhost:8081
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lareferente-network
    restart: unless-stopped
    volumes:
      - ./backend/uploads:/app/uploads

  # Frontend Angular con Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lareferente-frontend-prod
    ports:
      - "8082:80"  # ‚Üê CAMBIO: Frontend accesible en localhost:8082
    networks:
      - lareferente-network
    depends_on:
      - backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production

volumes:
  postgres-data-prod:

networks:
  lareferente-network:
    driver: bridge
