version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:16
    container_name: lareferente-postgres-dev
    environment:
      POSTGRES_DB: lareferente
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data-dev:/var/lib/postgresql/data
    networks:
      - lareferente-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Spring Boot
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lareferente-backend-dev
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/lareferente
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lareferente-network
    volumes:
      - ./backend/uploads:/app/uploads

  # Frontend Angular con hot-reload
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: lareferente-frontend-dev
    ports:
      - "4200:4200"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - lareferente-network
    depends_on:
      - backend
    environment:
      - NODE_ENV=development

volumes:
  postgres-data-dev:

networks:
  lareferente-network:
    driver: bridge
