@if (isLoading$ | async) {
  <section class="loading-overlay" role="status" aria-live="polite">
    <section class="loading-spinner">
      <section class="spinner" aria-hidden="true"></section>
      <p class="loading-text">{{ (message$ | async) || 'Cargando...' }}</p>
    </section>
  </section>
}
