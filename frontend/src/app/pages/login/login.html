<section class="login">
  <article class="login__card">
    <h1 class="login__title">
      {{ modoRegistro() ? 'Crear cuenta' : 'Iniciar sesion' }}
    </h1>

    @if (error()) {
      <article class="login__error">{{ error() }}</article>
    }

    <form class="login__form" (ngSubmit)="enviar()">
      @if (modoRegistro()) {
        <section class="login__field">
          <label class="login__label" for="nombre">Nombre</label>
          <input
            id="nombre"
            type="text"
            class="login__input"
            [(ngModel)]="nombre"
            name="nombre"
            required
          />
        </section>

        <section class="login__field">
          <label class="login__label" for="apellidos">Apellidos</label>
          <input
            id="apellidos"
            type="text"
            class="login__input"
            [(ngModel)]="apellidos"
            name="apellidos"
            required
          />
        </section>
      }

      <section class="login__field">
        <label class="login__label" for="email">Email</label>
        <input
          id="email"
          type="email"
          class="login__input"
          [(ngModel)]="email"
          name="email"
          required
        />
      </section>

      <section class="login__field">
        <label class="login__label" for="password">Contrasena</label>
        <input
          id="password"
          type="password"
          class="login__input"
          [(ngModel)]="password"
          name="password"
          required
        />
      </section>

      <button
        type="submit"
        class="login__btn"
        [disabled]="cargando()"
      >
        {{ cargando() ? 'Cargando...' : (modoRegistro() ? 'Registrarse' : 'Entrar') }}
      </button>
    </form>

    <p class="login__switch">
      {{ modoRegistro() ? 'Ya tienes cuenta?' : 'No tienes cuenta?' }}
      <button type="button" class="login__switch-btn" (click)="cambiarModo()">
        {{ modoRegistro() ? 'Iniciar sesion' : 'Registrarse' }}
      </button>
    </p>
  </article>
</section>
