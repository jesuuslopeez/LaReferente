<section class="user-layout">
  <aside class="user-layout__sidebar">
    <section class="user-layout__user">
      <section class="user-layout__avatar">
        {{ authService.usuario()?.nombre?.charAt(0) || 'U' }}
      </section>
      <section class="user-layout__user-info">
        <span class="user-layout__name">{{ authService.usuario()?.nombre }}</span>
        <span class="user-layout__email">{{ authService.usuario()?.email }}</span>
      </section>
    </section>

    <nav class="user-layout__nav">
      <a routerLink="perfil" routerLinkActive="user-layout__nav-link--active" class="user-layout__nav-link">
        <svg class="user-layout__nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
        </svg>
        Perfil
      </a>
      <a routerLink="favoritos" routerLinkActive="user-layout__nav-link--active" class="user-layout__nav-link">
        <svg class="user-layout__nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
        </svg>
        Favoritos
      </a>
    </nav>

    <button class="user-layout__logout" (click)="authService.cerrarSesion()">
      <svg class="user-layout__nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
      </svg>
      Cerrar sesion
    </button>
  </aside>

  <main class="user-layout__content">
    <router-outlet></router-outlet>
  </main>
</section>
