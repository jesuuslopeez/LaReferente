<section class="profile">
  <h2 class="profile__title">Mi perfil</h2>

  @if (mensaje()) {
    <article class="profile__message">{{ mensaje() }}</article>
  }

  <form class="profile__form" (ngSubmit)="guardar()">
    <section class="profile__field">
      <label class="profile__label" for="nombre">Nombre</label>
      <input
        id="nombre"
        type="text"
        class="profile__input"
        [(ngModel)]="nombre"
        name="nombre"
        (input)="marcarCambio()"
      />
    </section>

    <section class="profile__field">
      <label class="profile__label" for="email">Email</label>
      <input
        id="email"
        type="email"
        class="profile__input"
        [(ngModel)]="email"
        name="email"
        (input)="marcarCambio()"
      />
    </section>

    <section class="profile__actions">
      <button
        type="submit"
        class="profile__btn"
        [disabled]="!cambiosRealizados() || guardando()"
      >
        {{ guardando() ? 'Guardando...' : 'Guardar cambios' }}
      </button>
    </section>
  </form>
</section>
