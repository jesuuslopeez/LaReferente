<section class="competitions">
  <!-- Cabecera -->
  <header class="competitions__header">
    <h1 class="competitions__title">Competiciones</h1>
    <p class="competitions__description">
      Explora las principales competiciones de fútbol de España
    </p>
  </header>

  <!-- Buscador y filtros -->
  <div class="competitions__toolbar">
    <div class="competitions__search">
      <svg class="competitions__search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
      </svg>
      <input type="text" class="competitions__search-input" placeholder="Buscar competiciones..."/>
    </div>

    <div class="competitions__filters">
      @for (filtro of filtros; track filtro) {
        <button
          class="competitions__filter-btn"
          [class.competitions__filter-btn--active]="filtroActivo === filtro.toLowerCase()"
          (click)="setFiltro(filtro)">
          {{ filtro }}
        </button>
      }
    </div>
  </div>

  <!-- Grid de competiciones -->
  <div class="competitions__grid">
    @for (comp of competicionesFiltradas; track comp.nombre) {
      <app-competition-card
        [logo]="comp.logo"
        [name]="comp.nombre"
        [totalTeams]="comp.equipos"
        [groups]="comp.grupos"
        [startDate]="comp.fechaInicio"
        [endDate]="comp.fechaFin"
      />
    } @empty {
      <p class="competitions__empty">No se encontraron competiciones para esta categoría.</p>
    }
  </div>

  <!-- Paginación -->
  <nav class="competitions__pagination">
    <button class="competitions__pagination-btn competitions__pagination-btn--disabled">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
      </svg>
    </button>
    <span class="competitions__pagination-number competitions__pagination-number--active">1</span>
    <span class="competitions__pagination-number">2</span>
    <span class="competitions__pagination-number">3</span>
    <span class="competitions__pagination-dots">...</span>
    <span class="competitions__pagination-number">10</span>
    <button class="competitions__pagination-btn">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
      </svg>
    </button>
  </nav>
</section>
