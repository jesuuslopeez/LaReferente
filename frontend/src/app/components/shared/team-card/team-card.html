<article class="team-card">
  <header class="team-card__header">
    <img
      class="team-card__logo"
      [src]="logoSrc"
      [alt]="nombre()"
      loading="lazy"
    />
    <h3 class="team-card__name">{{ nombre() }}</h3>
  </header>

  <section class="team-card__info">
    @if (ciudad()) {
      <article class="team-card__badge">
        <svg class="team-card__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
        </svg>
        <span class="team-card__badge-text">{{ ciudad() }}</span>
      </article>
    }
    @if (estadio()) {
      <article class="team-card__badge">
        <svg class="team-card__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
        </svg>
        <span class="team-card__badge-text">{{ estadio() }}</span>
      </article>
    }
  </section>

  @if (textoFundacion) {
    <section class="team-card__date">
      <svg class="team-card__date-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
      </svg>
      <span class="team-card__date-text">{{ textoFundacion }}</span>
    </section>
  }

  <section class="team-card__actions">
    <a [routerLink]="['/equipos', id()]" class="team-card__button team-card__button--primary">
      Ver equipo
    </a>
    <a [routerLink]="['/equipos', id(), 'plantilla']" class="team-card__button team-card__button--secondary">
      Ver plantilla
    </a>
  </section>
</article>
