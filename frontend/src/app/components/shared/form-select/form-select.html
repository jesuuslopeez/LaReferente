<section class="form-field">
  @if (label) {
  <label [for]="selectId" class="form-field__label">
    {{ label }}@if (required) {<span class="form-field__required">*</span>}
  </label>
  }

  <section class="form-field__select-wrapper">
    <select class="form-field__select" [id]="selectId" [name]="name" [required]="required">
      <option value="" disabled selected>{{ placeholder }}</option>
      @for (option of options; track option.value) {
      <option [value]="option.value">{{ option.label }}</option>
      }
    </select>
    <svg
      class="form-field__select-icon"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      aria-hidden="true"
    >
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
    </svg>
  </section>
</section>
