<form class="login-form" (submit)="onSubmit($event)">
  <app-form-input
    label="Correo electrónico"
    type="email"
    name="email"
    inputId="login-email"
    placeholder="Introduce tu correo electrónico"
    icon="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
    [required]="true">
  </app-form-input>

  <section class="login-form__password-wrapper">
    <section class="login-form__password-header">
      <p class="login-form__password-label">Contraseña<span class="login-form__required">*</span></p>
      <a href="/recuperar-contrasena" class="login-form__forgot-password">¿Olvidaste tu contraseña?</a>
    </section>
    <section class="login-form__input-wrapper">
      <svg class="login-form__input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
      </svg>
      <input
        type="password"
        id="login-password"
        name="password"
        class="login-form__input"
        placeholder="Introduce tu contraseña"
        required
      />
    </section>
  </section>

  <app-form-modal-button text="Iniciar sesión" type="submit" />

  <p class="login-form__footer">
    ¿Aún no tienes cuenta? <button type="button" class="login-form__link" (click)="onSwitchToRegister()">Regístrate</button>
  </p>
</form>
