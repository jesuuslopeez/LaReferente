<article class="competition-card">
  <section class="competition-card__header">
    <img
      [src]="logoSrc"
      [alt]="nombre()"
      class="competition-card__logo"
      loading="lazy"
      decoding="async"
    />
    <h3 class="competition-card__title">{{ nombre() }}</h3>
  </section>

  <section class="competition-card__info">
    <span class="competition-card__badge">
      <svg
        class="competition-card__icon"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"
        />
      </svg>
      <span class="competition-card__badge-text">{{ tipoFormateado }}</span>
    </span>

    <span class="competition-card__badge">
      <svg
        class="competition-card__icon"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
        />
      </svg>
      <span class="competition-card__badge-text">{{ temporada() }}</span>
    </span>
  </section>

  <section class="competition-card__date">
    <svg
      class="competition-card__date-icon"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
      />
    </svg>
    <span class="competition-card__date-text">{{ fechasFormateadas }}</span>
  </section>

  <section class="competition-card__actions">
    <a [routerLink]="['/competiciones', id()]" class="competition-card__button competition-card__button--primary">
      Ver competicion
    </a>
    <a [routerLink]="['/calendario']" [queryParams]="{competicion: id()}" class="competition-card__button competition-card__button--secondary">
      Ver calendario
    </a>
  </section>
</article>
